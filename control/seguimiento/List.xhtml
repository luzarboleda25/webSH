<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSeguimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSeguimientoEmpty}" rendered="#{seguimientoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{seguimientoController.items.rowCount > 0}">
                    <h:outputText value="#{seguimientoController.pagination.pageFirstItem + 1}..#{seguimientoController.pagination.pageLastItem + 1}/#{seguimientoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{seguimientoController.previous}" value="#{bundle.Previous} #{seguimientoController.pagination.pageSize}" rendered="#{seguimientoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{seguimientoController.next}" value="#{bundle.Next} #{seguimientoController.pagination.pageSize}" rendered="#{seguimientoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{seguimientoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSeguimientoTitle_idseg}"/>
                            </f:facet>
                            <h:outputText value="#{item.idseg}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSeguimientoTitle_fechaseg}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaseg}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSeguimientoTitle_statusseg}"/>
                            </f:facet>
                            <h:outputText value="#{item.statusseg}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSeguimientoTitle_idusu}"/>
                            </f:facet>
                            <h:outputText value="#{item.idusu}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSeguimientoTitle_idpaq}"/>
                            </f:facet>
                            <h:outputText value="#{item.idpaq}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{seguimientoController.prepareView}" value="#{bundle.ListSeguimientoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{seguimientoController.prepareEdit}" value="#{bundle.ListSeguimientoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{seguimientoController.destroy}" value="#{bundle.ListSeguimientoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{seguimientoController.prepareCreate}" value="#{bundle.ListSeguimientoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSeguimientoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
