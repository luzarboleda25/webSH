<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPrioridadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPrioridadEmpty}" rendered="#{prioridadController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{prioridadController.items.rowCount > 0}">
                    <h:outputText value="#{prioridadController.pagination.pageFirstItem + 1}..#{prioridadController.pagination.pageLastItem + 1}/#{prioridadController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{prioridadController.previous}" value="#{bundle.Previous} #{prioridadController.pagination.pageSize}" rendered="#{prioridadController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{prioridadController.next}" value="#{bundle.Next} #{prioridadController.pagination.pageSize}" rendered="#{prioridadController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{prioridadController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrioridadTitle_idpri}"/>
                            </f:facet>
                            <h:outputText value="#{item.idpri}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrioridadTitle_nombrepri}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrepri}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrioridadTitle_descripcionpri}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionpri}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{prioridadController.prepareView}" value="#{bundle.ListPrioridadViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{prioridadController.prepareEdit}" value="#{bundle.ListPrioridadEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{prioridadController.destroy}" value="#{bundle.ListPrioridadDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{prioridadController.prepareCreate}" value="#{bundle.ListPrioridadCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPrioridadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
