<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPrioridadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPrioridadLabel_idpri}"/>
                    <h:outputText value="#{prioridadController.selected.idpri}" title="#{bundle.ViewPrioridadTitle_idpri}"/>
                    <h:outputText value="#{bundle.ViewPrioridadLabel_nombrepri}"/>
                    <h:outputText value="#{prioridadController.selected.nombrepri}" title="#{bundle.ViewPrioridadTitle_nombrepri}"/>
                    <h:outputText value="#{bundle.ViewPrioridadLabel_descripcionpri}"/>
                    <h:outputText value="#{prioridadController.selected.descripcionpri}" title="#{bundle.ViewPrioridadTitle_descripcionpri}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{prioridadController.destroyAndView}" value="#{bundle.ViewPrioridadDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPrioridadEditLink}"/>
                <br />
                <h:commandLink action="#{prioridadController.prepareCreate}" value="#{bundle.ViewPrioridadCreateLink}" />
                <br />
                <h:commandLink action="#{prioridadController.prepareList}" value="#{bundle.ViewPrioridadShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPrioridadIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
