<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePrioridadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePrioridadLabel_idpri}" for="idpri" />
                    <h:inputText id="idpri" value="#{prioridadController.selected.idpri}" title="#{bundle.CreatePrioridadTitle_idpri}" required="true" requiredMessage="#{bundle.CreatePrioridadRequiredMessage_idpri}"/>
                    <h:outputLabel value="#{bundle.CreatePrioridadLabel_nombrepri}" for="nombrepri" />
                    <h:inputText id="nombrepri" value="#{prioridadController.selected.nombrepri}" title="#{bundle.CreatePrioridadTitle_nombrepri}" required="true" requiredMessage="#{bundle.CreatePrioridadRequiredMessage_nombrepri}"/>
                    <h:outputLabel value="#{bundle.CreatePrioridadLabel_descripcionpri}" for="descripcionpri" />
                    <h:inputText id="descripcionpri" value="#{prioridadController.selected.descripcionpri}" title="#{bundle.CreatePrioridadTitle_descripcionpri}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{prioridadController.create}" value="#{bundle.CreatePrioridadSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{prioridadController.prepareList}" value="#{bundle.CreatePrioridadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePrioridadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
