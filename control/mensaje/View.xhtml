<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMensajeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMensajeLabel_idmen}"/>
                    <h:outputText value="#{mensajeController.selected.idmen}" title="#{bundle.ViewMensajeTitle_idmen}"/>
                    <h:outputText value="#{bundle.ViewMensajeLabel_nombremen}"/>
                    <h:outputText value="#{mensajeController.selected.nombremen}" title="#{bundle.ViewMensajeTitle_nombremen}"/>
                    <h:outputText value="#{bundle.ViewMensajeLabel_descripcionmen}"/>
                    <h:outputText value="#{mensajeController.selected.descripcionmen}" title="#{bundle.ViewMensajeTitle_descripcionmen}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mensajeController.destroyAndView}" value="#{bundle.ViewMensajeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMensajeEditLink}"/>
                <br />
                <h:commandLink action="#{mensajeController.prepareCreate}" value="#{bundle.ViewMensajeCreateLink}" />
                <br />
                <h:commandLink action="#{mensajeController.prepareList}" value="#{bundle.ViewMensajeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMensajeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
