<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAlertaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAlertaLabel_idale}" for="idale" />
                    <h:inputText id="idale" value="#{alertaController.selected.idale}" title="#{bundle.CreateAlertaTitle_idale}" required="true" requiredMessage="#{bundle.CreateAlertaRequiredMessage_idale}"/>
                    <h:outputLabel value="#{bundle.CreateAlertaLabel_descripcionale}" for="descripcionale" />
                    <h:inputText id="descripcionale" value="#{alertaController.selected.descripcionale}" title="#{bundle.CreateAlertaTitle_descripcionale}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{alertaController.create}" value="#{bundle.CreateAlertaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{alertaController.prepareList}" value="#{bundle.CreateAlertaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAlertaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
