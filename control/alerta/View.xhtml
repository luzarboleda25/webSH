<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAlertaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAlertaLabel_idale}"/>
                    <h:outputText value="#{alertaController.selected.idale}" title="#{bundle.ViewAlertaTitle_idale}"/>
                    <h:outputText value="#{bundle.ViewAlertaLabel_descripcionale}"/>
                    <h:outputText value="#{alertaController.selected.descripcionale}" title="#{bundle.ViewAlertaTitle_descripcionale}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{alertaController.destroyAndView}" value="#{bundle.ViewAlertaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAlertaEditLink}"/>
                <br />
                <h:commandLink action="#{alertaController.prepareCreate}" value="#{bundle.ViewAlertaCreateLink}" />
                <br />
                <h:commandLink action="#{alertaController.prepareList}" value="#{bundle.ViewAlertaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAlertaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
