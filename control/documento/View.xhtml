<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDocumentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDocumentoLabel_iddoc}"/>

                    <h:outputText value="#{bundle.ViewDocumentoLabel_nombredoc}"/>
                    <h:outputText value="#{documentoController.selected.nombredoc}" title="#{bundle.ViewDocumentoTitle_nombredoc}"/>
                    <h:outputText value="#{bundle.ViewDocumentoLabel_descripciondoc}"/>
                    <h:outputText value="#{documentoController.selected.descripciondoc}" title="#{bundle.ViewDocumentoTitle_descripciondoc}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{documentoController.destroyAndView}" value="#{bundle.ViewDocumentoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDocumentoEditLink}"/>
                <br />
                <h:commandLink action="#{documentoController.prepareCreate}" value="#{bundle.ViewDocumentoCreateLink}" />
                <br />
                <h:commandLink action="#{documentoController.prepareList}" value="#{bundle.ViewDocumentoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDocumentoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
