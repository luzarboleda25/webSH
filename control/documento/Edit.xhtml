<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDocumentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDocumentoLabel_iddoc}" for="iddoc" />
                    <h:inputText id="iddoc" value="#{documentoController.selected.iddoc}" title="#{bundle.EditDocumentoTitle_iddoc}" required="true" requiredMessage="#{bundle.EditDocumentoRequiredMessage_iddoc}"/>
                    <h:outputLabel value="#{bundle.EditDocumentoLabel_nombredoc}" for="nombredoc" />
                    <h:inputText id="nombredoc" value="#{documentoController.selected.nombredoc}" title="#{bundle.EditDocumentoTitle_nombredoc}" required="true" requiredMessage="#{bundle.EditDocumentoRequiredMessage_nombredoc}"/>
                    <h:outputLabel value="#{bundle.EditDocumentoLabel_descripciondoc}" for="descripciondoc" />
                    <h:inputText id="descripciondoc" value="#{documentoController.selected.descripciondoc}" title="#{bundle.EditDocumentoTitle_descripciondoc}" />
                </h:panelGrid>
                <h:commandLink action="#{documentoController.update}" value="#{bundle.EditDocumentoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDocumentoViewLink}"/>
                <br />
                <h:commandLink action="#{documentoController.prepareList}" value="#{bundle.EditDocumentoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDocumentoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
