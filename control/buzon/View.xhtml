<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                    <h:outputText value="#{bundle.ViewBuzonLabel_nombrebuz}"/>
                    <h:outputText value="#{buzonController.selected.nombrebuz}" title="#{bundle.ViewBuzonTitle_nombrebuz}"/>
                    <h:outputText value="#{bundle.ViewBuzonLabel_idusubuz}"/>
                    <h:outputText value="#{buzonController.selected.idusubuz}" title="#{bundle.ViewBuzonTitle_idusubuz}"/>

                <h:commandLink action="#{buzonController.prepareCreate}" value="#{bundle.ViewBuzonCreateLink}" />
                <br />
                <h:commandLink action="#{buzonController.prepareList}" value="#{bundle.ViewBuzonShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBuzonIndexLink}"/>

    </ui:composition>
