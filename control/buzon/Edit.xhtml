<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBuzonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBuzonLabel_idbuz}" for="idbuz" />
                    <h:inputText id="idbuz" value="#{buzonController.selected.idbuz}" title="#{bundle.EditBuzonTitle_idbuz}" required="true" requiredMessage="#{bundle.EditBuzonRequiredMessage_idbuz}"/>
                    <h:outputLabel value="#{bundle.EditBuzonLabel_tipobuz}" for="tipobuz" />
                    <h:inputText id="tipobuz" value="#{buzonController.selected.tipobuz}" title="#{bundle.EditBuzonTitle_tipobuz}" />
                    <h:outputLabel value="#{bundle.EditBuzonLabel_observacionbuz}" for="observacionbuz" />
                    <h:inputText id="observacionbuz" value="#{buzonController.selected.observacionbuz}" title="#{bundle.EditBuzonTitle_observacionbuz}" />
                    <h:outputLabel value="#{bundle.EditBuzonLabel_telefonobuz}" for="telefonobuz" />
                    <h:inputText id="telefonobuz" value="#{buzonController.selected.telefonobuz}" title="#{bundle.EditBuzonTitle_telefonobuz}" />
                    <h:outputLabel value="#{bundle.EditBuzonLabel_nombrebuz}" for="nombrebuz" />
                    <h:inputText id="nombrebuz" value="#{buzonController.selected.nombrebuz}" title="#{bundle.EditBuzonTitle_nombrebuz}" />
                    <h:outputLabel value="#{bundle.EditBuzonLabel_idusubuz}" for="idusubuz" />
                    <h:selectOneMenu id="idusubuz" value="#{buzonController.selected.idusubuz}" title="#{bundle.EditBuzonTitle_idusubuz}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditBuzonLabel_idusu}" for="idusu" />
                    <h:selectOneMenu id="idusu" value="#{buzonController.selected.idusu}" title="#{bundle.EditBuzonTitle_idusu}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{buzonController.update}" value="#{bundle.EditBuzonSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBuzonViewLink}"/>
                <br />
                <h:commandLink action="#{buzonController.prepareList}" value="#{bundle.EditBuzonShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBuzonIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
