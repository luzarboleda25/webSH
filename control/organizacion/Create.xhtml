<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOrganizacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOrganizacionLabel_idorg}" for="idorg" />
                    <h:inputText id="idorg" value="#{organizacionController.selected.idorg}" title="#{bundle.CreateOrganizacionTitle_idorg}" required="true" requiredMessage="#{bundle.CreateOrganizacionRequiredMessage_idorg}"/>
                    <h:outputLabel value="#{bundle.CreateOrganizacionLabel_nombreorg}" for="nombreorg" />
                    <h:inputText id="nombreorg" value="#{organizacionController.selected.nombreorg}" title="#{bundle.CreateOrganizacionTitle_nombreorg}" required="true" requiredMessage="#{bundle.CreateOrganizacionRequiredMessage_nombreorg}"/>
                    <h:outputLabel value="#{bundle.CreateOrganizacionLabel_descripcionorg}" for="descripcionorg" />
                    <h:inputText id="descripcionorg" value="#{organizacionController.selected.descripcionorg}" title="#{bundle.CreateOrganizacionTitle_descripcionorg}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{organizacionController.create}" value="#{bundle.CreateOrganizacionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{organizacionController.prepareList}" value="#{bundle.CreateOrganizacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOrganizacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
