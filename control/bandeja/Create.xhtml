<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBandejaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBandejaLabel_idban}" for="idban" />
                    <h:inputText id="idban" value="#{bandejaController.selected.idban}" title="#{bundle.CreateBandejaTitle_idban}" required="true" requiredMessage="#{bundle.CreateBandejaRequiredMessage_idban}"/>
                    <h:outputLabel value="#{bundle.CreateBandejaLabel_leidoban}" for="leidoban" />
                    <h:inputText id="leidoban" value="#{bandejaController.selected.leidoban}" title="#{bundle.CreateBandejaTitle_leidoban}" required="true" requiredMessage="#{bundle.CreateBandejaRequiredMessage_leidoban}"/>
                    <h:outputLabel value="#{bundle.CreateBandejaLabel_idusu}" for="idusu" />
                    <h:inputText id="idusu" value="#{bandejaController.selected.idusu}" title="#{bundle.CreateBandejaTitle_idusu}" required="true" requiredMessage="#{bundle.CreateBandejaRequiredMessage_idusu}"/>
                    <h:outputLabel value="#{bundle.CreateBandejaLabel_idgdp}" for="idgdp" />
                    <h:inputText id="idgdp" value="#{bandejaController.selected.idgdp}" title="#{bundle.CreateBandejaTitle_idgdp}" />
                    <h:outputLabel value="#{bundle.CreateBandejaLabel_idpaq}" for="idpaq" />
                    <h:selectOneMenu id="idpaq" value="#{bandejaController.selected.idpaq}" title="#{bundle.CreateBandejaTitle_idpaq}" >
                        <f:selectItems value="#{paqueteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateBandejaLabel_idiba}" for="idiba" />
                    <h:selectOneMenu id="idiba" value="#{bandejaController.selected.idiba}" title="#{bundle.CreateBandejaTitle_idiba}" required="true" requiredMessage="#{bundle.CreateBandejaRequiredMessage_idiba}">
                        <f:selectItems value="#{infobandejaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bandejaController.create}" value="#{bundle.CreateBandejaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{bandejaController.prepareList}" value="#{bundle.CreateBandejaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBandejaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
