<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListValijaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListValijaEmpty}" rendered="#{valijaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{valijaController.items.rowCount > 0}">
                    <h:outputText value="#{valijaController.pagination.pageFirstItem + 1}..#{valijaController.pagination.pageLastItem + 1}/#{valijaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{valijaController.previous}" value="#{bundle.Previous} #{valijaController.pagination.pageSize}" rendered="#{valijaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{valijaController.next}" value="#{bundle.Next} #{valijaController.pagination.pageSize}" rendered="#{valijaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{valijaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListValijaTitle_idval}"/>
                            </f:facet>
                            <h:outputText value="#{item.idval}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListValijaTitle_asuntoval}"/>
                            </f:facet>
                            <h:outputText value="#{item.asuntoval}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListValijaTitle_fechaval}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaval}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListValijaTitle_fechaalerval}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaalerval}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListValijaTitle_statusval}"/>
                            </f:facet>
                            <h:outputText value="#{item.statusval}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListValijaTitle_zoomval}"/>
                            </f:facet>
                            <h:outputText value="#{item.zoomval}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListValijaTitle_iddval}"/>
                            </f:facet>
                            <h:outputText value="#{item.iddval}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListValijaTitle_idusu}"/>
                            </f:facet>
                            <h:outputText value="#{item.idusu}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListValijaTitle_origenval}"/>
                            </f:facet>
                            <h:outputText value="#{item.origenval}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListValijaTitle_destinoval}"/>
                            </f:facet>
                            <h:outputText value="#{item.destinoval}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{valijaController.prepareView}" value="#{bundle.ListValijaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{valijaController.prepareEdit}" value="#{bundle.ListValijaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{valijaController.destroy}" value="#{bundle.ListValijaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{valijaController.prepareCreate}" value="#{bundle.ListValijaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListValijaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
