<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateIncidenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateIncidenteLabel_idinc}" for="idinc" />
                    <h:inputText id="idinc" value="#{incidenteController.selected.idinc}" title="#{bundle.CreateIncidenteTitle_idinc}" required="true" requiredMessage="#{bundle.CreateIncidenteRequiredMessage_idinc}"/>
                    <h:outputLabel value="#{bundle.CreateIncidenteLabel_nombreinc}" for="nombreinc" />
                    <h:inputText id="nombreinc" value="#{incidenteController.selected.nombreinc}" title="#{bundle.CreateIncidenteTitle_nombreinc}" />
                    <h:outputLabel value="#{bundle.CreateIncidenteLabel_descripcioninc}" for="descripcioninc" />
                    <h:inputText id="descripcioninc" value="#{incidenteController.selected.descripcioninc}" title="#{bundle.CreateIncidenteTitle_descripcioninc}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{incidenteController.create}" value="#{bundle.CreateIncidenteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{incidenteController.prepareList}" value="#{bundle.CreateIncidenteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateIncidenteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
