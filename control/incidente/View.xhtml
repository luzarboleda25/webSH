<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewIncidenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewIncidenteLabel_idinc}"/>
                    <h:outputText value="#{incidenteController.selected.idinc}" title="#{bundle.ViewIncidenteTitle_idinc}"/>
                    <h:outputText value="#{bundle.ViewIncidenteLabel_nombreinc}"/>
                    <h:outputText value="#{incidenteController.selected.nombreinc}" title="#{bundle.ViewIncidenteTitle_nombreinc}"/>
                    <h:outputText value="#{bundle.ViewIncidenteLabel_descripcioninc}"/>
                    <h:outputText value="#{incidenteController.selected.descripcioninc}" title="#{bundle.ViewIncidenteTitle_descripcioninc}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{incidenteController.destroyAndView}" value="#{bundle.ViewIncidenteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewIncidenteEditLink}"/>
                <br />
                <h:commandLink action="#{incidenteController.prepareCreate}" value="#{bundle.ViewIncidenteCreateLink}" />
                <br />
                <h:commandLink action="#{incidenteController.prepareList}" value="#{bundle.ViewIncidenteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewIncidenteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
