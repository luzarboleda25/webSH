<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSedeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSedeLabel_idsed}" for="idsed" />
                    <h:inputText id="idsed" value="#{sedeController.selected.idsed}" title="#{bundle.EditSedeTitle_idsed}" required="true" requiredMessage="#{bundle.EditSedeRequiredMessage_idsed}"/>
                    <h:outputLabel value="#{bundle.EditSedeLabel_nombresed}" for="nombresed" />
                    <h:inputText id="nombresed" value="#{sedeController.selected.nombresed}" title="#{bundle.EditSedeTitle_nombresed}" />
                    <h:outputLabel value="#{bundle.EditSedeLabel_direccionsed}" for="direccionsed" />
                    <h:inputText id="direccionsed" value="#{sedeController.selected.direccionsed}" title="#{bundle.EditSedeTitle_direccionsed}" />
                    <h:outputLabel value="#{bundle.EditSedeLabel_telefonosed}" for="telefonosed" />
                    <h:inputText id="telefonosed" value="#{sedeController.selected.telefonosed}" title="#{bundle.EditSedeTitle_telefonosed}" />
                    <h:outputLabel value="#{bundle.EditSedeLabel_telefono2sed}" for="telefono2sed" />
                    <h:inputText id="telefono2sed" value="#{sedeController.selected.telefono2sed}" title="#{bundle.EditSedeTitle_telefono2sed}" />
                    <h:outputLabel value="#{bundle.EditSedeLabel_idorg}" for="idorg" />
                    <h:selectOneMenu id="idorg" value="#{sedeController.selected.idorg}" title="#{bundle.EditSedeTitle_idorg}" required="true" requiredMessage="#{bundle.EditSedeRequiredMessage_idorg}">
                        <f:selectItems value="#{organizacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSedeLabel_borradosed}" for="borradosed" />
                    <h:inputText id="borradosed" value="#{sedeController.selected.borradosed}" title="#{bundle.EditSedeTitle_borradosed}" />
                </h:panelGrid>
                <h:commandLink action="#{sedeController.update}" value="#{bundle.EditSedeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSedeViewLink}"/>
                <br />
                <h:commandLink action="#{sedeController.prepareList}" value="#{bundle.EditSedeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSedeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
