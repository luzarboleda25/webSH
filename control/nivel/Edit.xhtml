<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditNivelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditNivelLabel_idniv}" for="idniv" />
                    <h:inputText id="idniv" value="#{nivelController.selected.idniv}" title="#{bundle.EditNivelTitle_idniv}" required="true" requiredMessage="#{bundle.EditNivelRequiredMessage_idniv}"/>
                    <h:outputLabel value="#{bundle.EditNivelLabel_operadorniv}" for="operadorniv" />
                    <h:inputText id="operadorniv" value="#{nivelController.selected.operadorniv}" title="#{bundle.EditNivelTitle_operadorniv}" />
                    <h:outputLabel value="#{bundle.EditNivelLabel_tiemponiv}" for="tiemponiv" />
                    <h:inputText id="tiemponiv" value="#{nivelController.selected.tiemponiv}" title="#{bundle.EditNivelTitle_tiemponiv}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditNivelLabel_descripcionniv}" for="descripcionniv" />
                    <h:inputText id="descripcionniv" value="#{nivelController.selected.descripcionniv}" title="#{bundle.EditNivelTitle_descripcionniv}" />
                </h:panelGrid>
                <h:commandLink action="#{nivelController.update}" value="#{bundle.EditNivelSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditNivelViewLink}"/>
                <br />
                <h:commandLink action="#{nivelController.prepareList}" value="#{bundle.EditNivelShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditNivelIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
